services:
  plane-discord-webhook-bridge:
    build: .
    container_name: plane-discord-webhook-bridge
    restart: unless-stopped
    environment:
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - PLANE_WEBHOOK_SECRET=${PLANE_WEBHOOK_SECRET}
      - LOG_LEVEL=INFO
      - PLANE_WORKSPACE_URL=${PLANE_WORKSPACE_URL}
